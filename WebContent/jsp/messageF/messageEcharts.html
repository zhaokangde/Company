<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
    	    title : {
    	        text: '用户访问分类信息详情',
    	        subtext: '参考分析',
    	        x:'center'
    	    },
    	    tooltip : {
    	        trigger: 'item',
    	        formatter: "{a} <br/>{b} : {c} ({d}%)"
    	    },
    	    legend: {
    	        orient: 'vertical',
    	        left: 'left',
    	        data: ['新闻动态','学习提高','企业公告','员工动态','企业生活']
    	    },
    	    series : [
    	        {
    	            name: '分类信息点击量',
    	            type: 'pie',
    	            radius : '55%',
    	            center: ['50%', '60%'],
    	            data:[
    	                {value:335, name:'新闻动态'},
    	                {value:310, name:'学习提高'},
    	                {value:234, name:'企业公告'},
    	                {value:135, name:'员工动态'},
    	                {value:1548, name:'企业生活'}
    	            ],
    	            itemStyle: {
    	                emphasis: {
    	                    shadowBlur: 10,
    	                    shadowOffsetX: 0,
    	                    shadowColor: 'rgba(0, 0, 0, 0.5)'
    	                }
    	            }
    	        }
    	    ]
    	};
    myChart.setOption(option);
    </script>
</body>
</html>
